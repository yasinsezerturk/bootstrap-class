<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <style>
      .custom-range::-webkit-slider-thumb {
        background: red;
      }

      .custom-range::-moz-range-thumb {
        background: blue;
      }

      .custom-range::-ms-thumb {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <form action="">
        <label for="sel1" class="form-label">select list</label>
        <select class="form-select" name="" id="#sel1">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
        <br />
        <label for="sel2" class="form-label">Multiple select</label>
        <select name="" id="#sel2" class="form-select" multiple>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>

      <div class="container mt-3">
        <form action="">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check1"
              checked
            />
            <label for="check1" class="form-check-label">Option 1</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check2" />
            <label for="check2" class="form-check-label">Option 2</label>
          </div>
        </form>
      </div>

      <form action="">
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio1"
            name="optradio"
            checked
          />
          <label class="form-check-label" for="radio1">Option 1</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio2"
            name="optradio"
          />
          <label class="form-check-label" for="radio1">Option 2</label>
        </div>
        <div class="form-check form-switch">
          <input
            type="radio"
            class="form-check-input"
            id="radio3"
            name="optradio"
          />
          <label class="form-check-label" for="radio1">Option 3</label>
        </div>
      </form>

      <form action="">
        <div class="form-check form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            id="mySwitch"
            checked
          />
          <label for="mySwitch" class="form-check-label">Dark Mode</label>
        </div>
      </form>
      <br /><br /><br />
      <form action="">
        <label for="customRange" class="form-label">Custom Range</label>
        <input
          type="range"
          class="form-range custom-range"
          id="customRange"
          step="10"
        />
      </form>

      <form action="">
        <div class="form-floating mb-3 mt-3">
          <select name="" id="sel1" class="form-select">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
          </select>
          <label for="sel1" class="form-label">Select list</label>
        </div>
      </form>

      <form action="" class="needs-validated">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">User Name:</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="enter username"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Lütfen Alanı Doldurun</div>
        </div>
        <div class="mb-3 mt-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="enter password"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Lütfen Şifrenizi Giriniz</div>
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="myCheck"
            required
          />
          <label for="myCheck" class="form-check-label">I agree terms</label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Kutucuğu işaretleyin</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br /><br /><br /><br /><br />
  </body>
</html>

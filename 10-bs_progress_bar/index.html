<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="progress" style="height: 10px; width: 80%">
        <div class="progress-bar" style="width: 70%"></div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%">%50</div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="progress border">
        <div class="progress-bar bg-light text-success" style="width: 50%">
          %50
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="progress">
        <div
          class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
          style="width: 80%"
        >
          80%
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%">Boş Alan</div>
        <div class="progress-bar bg-warning" style="width: 20%">Uyarı</div>
        <div class="progress-bar bg-danger" style="width: 40%">Tehlike</div>
      </div>
    </div>
  </body>
</html>
